<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style type="text/css">
      .container{
        margin-top: 10px;
        margin-bottom: 10px;
      }

    </style>

    <title>Covid-19 App</title>
  </head>
  <body style="background-color: black">

    <h1 class="m-5" style="color: white; text-align: center"><span style="color: red">Covid-19</span> Dashboard</h1>

    <form style="margin-top: 50px" method="post" action="" class="d-flex justify-content-center align-items-center">
      {% csrf_token %}
      <select name="country" class="form-control" style="width: 200px">
        <option disabled selected value>select a country/region</option>
        {% for country in countries %}
          <option>{{ country }}</option>
        {% endfor %}
      </select>
      <input type="submit" name="" class="btn btn-danger m-1">
    </form>

    <h1 style="color: white; text-align: center; margin-top: 100px; margin-bottom: 25px">{{ country }}</h1>

    <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius: 10px; background-color: orange; height: 100px; width: 300px">
        <h1 style="text-align: center">{{ total }}</h1>
        <p style="text-align: center">Total Cases</p>
      </div>
      <div class="container" style="border-radius: 10px; background-color: yellow; height: 100px; width: 300px">
        <h1 style="text-align: center">{{ active }}</h1>
        <p style="text-align: center">Active</p>
      </div>
      <div class="container" style="border-radius: 10px; background-color: green; height: 100px; width: 300px">
        <h1 style="text-align: center">{{ recovered }}</h1>
        <p style="text-align: center">Recovered</p>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius: 10px; background-color: skyblue; height: 100px; width: 300px">
        <h1 style="text-align: center">{{ new }}</h1>
        <p style="text-align: center">New Cases</p>
      </div>
      <div class="container" style="border-radius: 10px; background-color: red; height: 100px; width: 300px">
        <h1 style="text-align: center">{{ critical }}</h1>
        <p style="text-align: center">Critical</p>
      </div>
      <div class="container" style="border-radius: 10px; background-color: grey; height: 100px; width: 300px">
        <h1 style="text-align: center">{{ death }}</h1>
        <p style="text-align: center">Deaths</p>
      </div>
    </div>

    <p style="color: grey; text-align: center; margin-top: 100px">Developed by <span style="color: white">Tim Boelsen</span></p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
